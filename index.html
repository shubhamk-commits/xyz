<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation Response Study</title>

  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      width: 460px;
      height: 360px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #2c2c2c;
    }

    .meta {
      font-size: 15px;
      color: #444;
      margin-bottom: 22px;
    }

    /* YES ‚Äî same size, readable */
    #yesBtn {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* NO ‚Äî DOUBLE SIZE */
    #noBtn {
      width: 160px;
      height: 70px;
      font-size: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      left: 150px;
      top: 240px;
      transition: left 0.15s ease, top 0.15s ease;
    }

    #note {
      margin-top: 18px;
      font-size: 14px;
      color: #8e44ad;
      min-height: 18px;
    }
  </style>

  <script>
    let attempts = 0;

    const notes = [
      "Avoidance response detected.",
      "Decision conflict observed.",
      "Participant attempting refusal.",
      "Resistance is statistically insignificant.",
      "Positive outcome bias increasing."
    ];

    function acceptInvite() {
      // Open new page (reward screen)
      const win = window.open("", "_self");
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Congratulations üéâ</title>
          <style>
            body {
              background: linear-gradient(135deg, #a1ffce, #faffd1);
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              font-family: Arial, Helvetica, sans-serif;
              text-align: center;
            }
            .card {
              background: white;
              padding: 40px;
              border-radius: 14px;
              box-shadow: 0 12px 30px rgba(0,0,0,0.25);
              width: 420px;
            }
            h1 {
              font-size: 26px;
              color: #27ae60;
              margin-bottom: 15px;
            }
            p {
              font-size: 18px;
              color: #333;
            }
          </style>
        </head>
        <body>
          <div class="card">
            <h1>üéâ Congratulations! üéâ</h1>
            <p>
              You have won a <strong>Special Invitation</strong><br><br>
              üèÜ Lucky Lottery Winner üèÜ<br><br>
              See you at the tea party ‚òïüòå
            </p>
          </div>
        </body>
        </html>
      `);
      win.document.close();
    }

    function moveNoButton() {
      attempts++;

      const btn = document.getElementById("noBtn");
      const container = document.querySelector(".container");
      const note = document.getElementById("note");

      const maxX = container.clientWidth - btn.offsetWidth;
      const maxY = container.clientHeight - btn.offsetHeight;

      btn.style.left = Math.floor(Math.random() * maxX) + "px";
      btn.style.top = Math.floor(Math.random() * maxY) + "px";

      note.innerText = notes[attempts % notes.length];
    }
  </script>
</head>

<body>

  <div class="container">
    <h2>Invitation Response Study</h2>

    <div class="meta">
      ‚òï Tea Party<br>
      üìÖ <strong>4 February 2026</strong><br>
      ‚è∞ <strong>4:30 PM</strong>
    </div>

    <button id="yesBtn" onclick="acceptInvite()">
      YES, I WILL ATTEND
    </button>

    <button id="noBtn" onmouseover="moveNoButton()">
      NO
    </button>

    <div id="note"></div>
  </div>

</body>
</html>
